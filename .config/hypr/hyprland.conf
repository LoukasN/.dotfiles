misc {
	force_default_wallpaper = 0 
	disable_hyprland_logo = true
	# Lowers the amount of sent frames when nothing is happening on-screen
	vfr = 1
	vrr = 1
	key_press_enables_dpms = true
}

ecosystem {
	no_update_news = true
	enforce_permissions = 1
}
