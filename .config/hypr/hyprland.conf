# Steam submenus fix
windowrule = stay_focused title ^()$ class:^(steam)$
windowrule = min_size 1 1 title:^()$ class:^(steam)$

# P-P rules
windowrule = float title:^(Picture-in-Picture)$
windowrule = pin title:^(Picture-in-Picture)$
windowrule = size 40% title:^(Picture-in-Picture)$
windowrule = no_dim title:^(Picture-in-Picture)$
windowrule = rounding 0 title:^(Picture-in-Picture)$
windowrule = border_size 0 title:^(Picture-in-Picture)$

# Remove dimming for certain windows
windowrule = no_dim class:^(com.stremio.stremio)$
windowrule = no_dim title:(.*- YouTube —.*)
windowrule = no_dim title:(.*www.youtube.com.*)
windowrule = no_dim title:(.*- Twitch —.*)

# Virtual machine to workspace 10
windowrule = workspace 10 class:virt-manager
windowrule = fullscreen class:virt-manager

# Audio setting floating
windowrule = float title:^(Volume Control)$
windowrule = pin title:^(Volume Control)$
windowrule = move 49.9% 4% title:^(Volume Control)$
windowrule = size 50% title:^(Volume Control)$
windowrule = border_size 0 title:^(Volume Control)$

# Fix some dragging issues with XWayland
windowrule = no_focus class:^$ title:^$ xwayland:1 floating:1 fullscreen:0 pinned:0

